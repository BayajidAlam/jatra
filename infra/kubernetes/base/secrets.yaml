apiVersion: v1
kind: Secret
metadata:
  name: jatra-secrets
  namespace: jatra
type: Opaque
stringData:
  # Database Secrets
  POSTGRES_PASSWORD: "change-me-in-production"
  
  # Redis Secrets
  REDIS_PASSWORD: "change-me-in-production"
  
  # RabbitMQ Secrets
  RABBITMQ_PASSWORD: "change-me-in-production"
  
  # JWT Secret
  JWT_SECRET: "change-me-in-production-use-strong-secret"
  
  # SSLCommerz Secrets
  SSLCOMMERZ_STORE_ID: "your-store-id"
  SSLCOMMERZ_STORE_PASSWORD: "your-store-password"
  
  # SMS Provider Secrets
  SMS_API_KEY: "your-sms-api-key"
  SMS_API_SECRET: "your-sms-api-secret"
---
# Note: In production, use sealed-secrets or external secret management (AWS Secrets Manager, HashiCorp Vault)
# Example with sealed-secrets:
# kubectl create secret generic jatra-secrets --from-literal=POSTGRES_PASSWORD=xxx --dry-run=client -o yaml | kubeseal -o yaml > sealed-secrets.yaml
