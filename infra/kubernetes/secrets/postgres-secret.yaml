apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: jatra
type: Opaque
stringData:
  postgres-password: "jatra_password_change_in_prod"
  username: "jatra_user"
  password: "jatra_password_change_in_prod"
  # Database connection URLs for each service (updated to use PgBouncer for connection pooling)
  # Changed from postgres-service:5432 to pgbouncer-service:5432
  auth-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/auth_db"
  schedule-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/schedule_db"
  seat-reservation-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/seat_reservation_db"
  payment-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/payment_db"
  booking-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/booking_db"
  ticket-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/ticket_db"
  notification-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/notification_db"
  user-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/user_db"
  search-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/search_db"
  admin-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/admin_db"
  reporting-db-url: "postgresql://jatra_user:jatra_password_change_in_prod@pgbouncer-service:5432/reporting_db"
